<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <form name="person" method="POST" url="/" enctype="application/x-www-form-urlencoded">
            <input type="file" name="myFile">
            <input type="submit" value="Отправить">
        </form>
        <script>
            document.forms.person.addEventListener('submit', (e) => {
                e.preventDefault();

                let file = $('input[name=myFile]').prop("files")[0];

                let str = $(document.forms.person).serialize();

                let obj = {
                    name: $('input[name=name]').val(),
                    surname: $('input[name=surname]').val(),
                }

                $.ajax({
                    type: "POST",
                    url: '/' + file.name,
                    data: JSON.stringify(obj),
                    success: function() {
                        console.log('ok');
                    }
                });
            });
        </script>
    </body>
</html>
